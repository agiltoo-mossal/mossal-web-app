<app-header></app-header>
<div class="container" fxLayout="row">
    <div class="sidebar" fxLayout="column" fxLayoutAlign="space-between none"
        [ngClass]="isSidebarOpened?'is-opened':'is-closed'">
        <span class="toggleSidebar" (click)="handleToggleSidebar()"><mat-icon
                fxLayoutAlign="center center">keyboard_arrow_left</mat-icon></span>
        <div class="navigation" fxLayout="column" fxLayoutGap="2px">
            <span class="nav-item-container" *ngFor="let item of dashboardNav;let i=index">
                <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px" class="nav-item"
                    [routerLink]="item.link" routerLinkActive="active">
                    <span class="icon" fxLayoutAlign="center center"><mat-icon>{{item.icon}}</mat-icon></span>
                    <span class="label" *ngIf="isSidebarOpened">{{item.label}}</span>
                </span>
            </span>
        </div>
    </div>
    <div fxFlex="auto" class="container-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
