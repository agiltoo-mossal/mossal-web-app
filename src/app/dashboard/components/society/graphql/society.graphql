query FetchOrganizationSociety($metricsInput: DemandesMetricsInput) {
  fetchOrganizationSociety(metricsInput: $metricsInput) {
    id
    firstName
    lastName
    email
    phoneNumber
    uniqueIdentifier
    address
    salary
    balance
    totalDemandeAmount
    wizallAccountNumber
    bankAccountNumber
    position
    authorizedAdvance
    createdAt
    updatedAt
    blocked
    favoriteWallet
    birthDate

    # organization {
    #   name
    # }
  }
}

query FetchPaginatedOrganizationSociety(
  $metricsInput: DemandesMetricsInput
  $queryFilter: QueryDataConfigInput
  $hasPendingDemandes: Boolean
) {
  fetchPaginatedOrganizationSociety(
    metricsInput: $metricsInput
    queryFilter: $queryFilter
    hasPendingDemandes: $hasPendingDemandes
  ) {
    pagination {
      totalItems
      pageCount
      currentPage
      pageSize
    }
    results {
      id
      firstName
      lastName
      email
      phoneNumber
      uniqueIdentifier
      address
      salary
      balance
      totalDemandeAmount
      wizallAccountNumber
      bankAccountNumber
      position
      authorizedAdvance
      createdAt
      updatedAt
      blocked
      favoriteWallet
      birthDate
    }
  }
}

mutation InviteSociety(
  $societyInput: InviteSocietyInput!
  $categorySocioProId: String
) {
  inviteSociety(society: $societyInput, categorySocioProId: $categorySocioProId)
}

query FetchOrganizationSociety($societyId: String!) {
  fetchOrganizationSociety(societyId: $societyId) {
    id
    firstName
    lastName
    email
    phoneNumber
    uniqueIdentifier
    address
    salary
    wizallAccountNumber
    bankAccountNumber
    position
    authorizedAdvance
    favoriteWallet
    birthDate
    blocked
    balance
    totalDemandeAmount
    organization {
      name
    }
    categorySociopro {
      id
      title
    }
  }
}

mutation UpdateSociety(
  $societyInput: UpdateSocietyInput!
  $societyId: String!
  $categorySocioProId: String
) {
  updateSociety(
    society: $societyInput
    societyId: $societyId
    categorySocioProId: $categorySocioProId
  )
}
