<div class="creation-compte" (ngSubmit)="submitForm">
        <form class="form">
            <!-- Section Informations de la société -->
            <div class="form-section">
                <h3 class="section-title">Informations de la société</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="entreprise" class="required">Entreprise</label>
                        <input type="text" id="entreprise" name="companyName" placeholder="Agiltoo" required />
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="adresse-postale" class="required">Adresse postale</label>
                        <input type="text" id="adresse-postale" name="address" placeholder="Ouest-Foire" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="city" placeholder="Dakar - Sénégal" style="margin-top: 28px;" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telephone-entreprise">téléphone</label>
                        <input type="tel" id="telephone-entreprise" name="companyPhone" placeholder="+221 77 000 00 00" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ninea-file">NINEA</label>
                        <div class="file-upload-container">
                            <input type="file" id="ninea-file" accept=".pdf" />
                            <button type="button" class="file-upload-button" onclick="document.getElementById('ninea-file').click()">
                                <span class="material-icons">upload_file</span>
                                NINEA_Agiltoo.pdf
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="institutions-financieres">Les institutions financières</label>
                        <select id="institutions-financieres" name="financialInstitution">
                            <option value="">Choisir une institution financière</option>
                            <option value="1">Banque Atlantique</option>
                            <option value="2">UBA</option>
                            <option value="3">SGBS</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numero-compte">Numéro de compte</label>
                        <input type="text" id="numero-compte" name="accountNumber" placeholder="SN12 0120 0361 7348 7602 43" />
                    </div>
                </div>
            </div>

            <!-- Section Informations du super admin -->
            <div class="form-section">
                <h3 class="section-title">Informations du super admin</h3>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="nom-admin" class="required">Nom</label>
                        <input type="text" id="nom-admin" name="adminLastName" placeholder="Sall" />
                    </div>
                    <div class="form-group">
                        <label for="prenom-admin" class="required">Prénom</label>
                        <input type="text" id="prenom-admin" name="adminFirstName" placeholder="Omar" />
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="fonction" class="required">Fonction</label>
                        <input type="text" id="fonction" name="adminFunction" placeholder="Directeur" />
                    </div>
                    <div class="form-group">
                        <label for="telephone-admin" class="required">Numéro téléphone</label>
                        <input type="tel" id="telephone-admin" name="adminPhone" placeholder="+221 77 000 00 00" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email-admin" class="required">Adresse mail du super admin</label>
                        <input type="email" id="email-admin" name="adminEmail" placeholder="contact@agiltoo.fr" />
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="montant-maximum">Montant maximum</label>
                        <input type="number" id="montant-maximum" name="maxAmount" placeholder="0" />
                    </div>
                    <div class="form-group">
                        <label for="date-remboursement">La date de remboursement</label>
                        <input type="text" id="date-remboursement" name="reimbursementDate" placeholder="jj/mm/aaaa" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="psp" class="required">Partenaire de Service de Paiement</label>
                        <select id="psp" name="psp">
                            <option value="">Sélectionner un PSP</option>
                            <option value="1">Orange Money</option>
                            <option value="2">Wave</option>
                            <option value="3">Free Money</option>
                        </select>
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="taux-interet">Taux d'intérêt</label>
                        <select id="taux-interet" name="interestRate">
                            <option value="">Sélectionner</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="max-salaire">% Maximum du salaire</label>
                        <select id="max-salaire" name="maxSalaryPercent">
                            <option value="">Sélectionner</option>
                            <option value="30">30%</option>
                            <option value="50">50%</option>
                            <option value="70">70%</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Boutons -->
            <div class="form-buttons">
                <button type="submit" class="submit-button">Enregistrer</button>
            </div>
        </form>
    </div>
