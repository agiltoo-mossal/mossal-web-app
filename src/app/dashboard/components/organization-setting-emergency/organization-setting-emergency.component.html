<div class="container">
  <h2 class="container-title-setting"><span>Dépannage d'urgences</span></h2>

  <form [formGroup]="emergencyForm" (ngSubmit)="onSubmit()">
    <div class="service-activation-container">
      <div class="auto-validation">
        <h3>Activation du service</h3>
        <app-toggle-slide
          [firstText]="'Actif'"
          [secondText]="'Inactif'"
          formControlName="activated"
        ></app-toggle-slide>
      </div>

      <div class="activation-date">
        <label for="start-date">Date d'activation</label>
        <div class="date-input">
          <span>Début</span>
          <input type="date" id="start-date" formControlName="activatedAt" />
        </div>
      </div>

      <div class="category-selection">
        <select formControlName="selectedCategory">
          <option value="" disabled selected>Toutes les catégories</option>
          <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.title}}</option>
        </select>
        <button class="add-category-button" type="button">Ajouter une catégorie</button>
      </div>

      <div class="percentage-or-fixed">
        <h4>Pourcentage ou montant fixe</h4>
        <label>
          Pourcentage
          <input
            type="radio"
            name="type"
            value="percentage"
            formControlName="isPercentage"
          />
        </label>
        <label>
          Montant fixe
          <input
            type="radio"
            name="type"
            value="fixed"
            formControlName="isFixed"
          />
        </label>
      </div>

      <div class="reimbursement">
        <h4>Montant et durée du remboursement</h4>
        <div class="percentage-input">
          <input
            type="number"
            formControlName="reimbursementPercentage"
            placeholder="30"
            min="0"
            max="100"
          />
          <span>%</span>
        </div>
      </div>

      <div class="auto-validation">
        <h4>Validation automatique</h4>
        <app-toggle-slide
          [firstText]="'Actif'"
          [secondText]="'Inactif'"
          formControlName="autoValidate"
        ></app-toggle-slide>
      </div>

      <button class="validate-button" type="submit">Valider</button>
    </div>
  </form>
</div>
