<div class="container">
  <div class="container-title-setting">
    <span>Avance sur salaire</span>
  </div>
  <form class="avance-evenement-container">
    <!-- Section Activation du service -->
    <div class="section flex-center">
      <h3>Activation du service</h3>
      <app-toggle-slide
        [firstText]="'Actif'"
        [secondText]="'Inactif'"
        (value)="(activated ?? false)"
        [uniqueId]="'serviceActivationSalary'"
        (toggleChange)="handleServiceActivationChange($event)"
      ></app-toggle-slide>
    </div>

    <div class="toggle-side" [ngClass]="{ grise: !activated }">
      <div class="activation-date">
        <label style="margin:0 auto; padding: 0 12px"
          >Date d'activation</label
        >
        <div class="date-inputs">
          <label style="margin:0  auto; padding: 0 12px" for=""
            >Date de début</label
          >
          <div class="date-input">
              <input
                matInput
                placeholder="Date de début"
                type="date"
                required
                [(ngModel)]="startDate"
                name="startDate"
                (change)="onDateChange($event)"
              />
          </div>
          <label style="margin:0 auto; padding: 0 12px" for=""
            >Date de fin</label
          >
          <div class="date-input">
              <input
                matInput
                type="date"
                placeholder="Date de fin"
                [(ngModel)]="endDate"
                name="endDate"
                (change)="onDateChange($event)"
                required
              />
           
          </div>
        </div>
      </div>

      <!-- Section des paramètres -->
      <div class="section">
        <div class="category-selection">
          <select
            [(ngModel)]="selectedCategorieId"
            class="custom-select"
            (change)="onChangeCategorie($event)"
            name="selectedCategorieId"
          >
            <option value="" disabled selected>Toutes les catégories</option>
            <option
              *ngFor="let categorie of categories"
              [value]="categorie?.id"
            >
              {{ categorie?.title }}
            </option>
          </select>
        </div>

        <mat-tab-group
          animationDuration="0ms"
          (selectedTabChange)="onTabChange($event)"
        >
          <mat-tab
            *ngFor="let categorie of listCategorieService"
            [label]="categorie?.categorySociopro?.title"
          >
            <app-setting
              [data]="categorie"
              [categorie]="categorie.categorySociopro"
              (settingChange)="onSettingChange($event)"
            ></app-setting>
          </mat-tab>
        </mat-tab-group>
      </div>
      <button (click)="saveSettings()" class="validate-btn">Valider</button>
    </div>
  </form>
</div>
