<div class="container">
  <div class="container-title-setting">
    <span>Avance sur salaire</span>
  </div>
  <div class="avance-evenement-container">
    <!-- Section Activation du service -->
    <div class="section flex-center">
      <h3>Activation du service</h3>
      <app-toggle-slide
        [firstText]="'Actif'"
        [secondText]="'Inactif'"
        [uniqueId]="'serviceActivation'"
        [(ngModel)]="activated"
        (toggleChange)="handleServiceActivationChange($event)"
      ></app-toggle-slide>
    </div>
    
    <div class="toggle-side" [ngClass]="{ grise: !isActive }">
      <div class="activation-date">
        <label style="margin-bottom: 19px; padding: 0 12px"
          >Date d'activation</label
        >
        <div class="date-inputs">
          <label style="margin-bottom: 19px; padding: 0 12px" for=""
            >Date de début</label
          >
          <div class="date-input">
            <mat-form-field appearance="outline" class="form-field">
              <input
                matInput
                [matDatepicker]="startPicker"
                [(ngModel)]="startDate"
                placeholder="Date de début"
                required
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="startPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
              <mat-error *ngIf="startDate === null">
                La date de début est requise.
              </mat-error>
            </mat-form-field>
          </div>
          <label style="margin-bottom: 19px; padding: 0 12px" for=""
            >Date de fin</label
          >
          <div class="date-input">
            <mat-form-field appearance="outline" class="form-field">
              <input
                matInput
                [matDatepicker]="endPicker"
                [(ngModel)]="endDate"
                placeholder="Date de fin"
                required
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="endPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
              <mat-error *ngIf="endDate === null">
                La date de fin est requise.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Section des paramètres -->
      <div class="section">
         <div class="category-selection">
          <select formControlName="selectedCategory">
            <option value="" disabled selected>Toutes les catégories</option>
            <option *ngFor="let categorie of categories" [value]="categorie?.id">
              {{ categorie?.title }}
            </option>
          </select>
          
        </div>

        <mat-tab-group animationDuration="0ms">
          <mat-tab
            *ngFor="let categorie of categories"
            [label]="categorie?.title"
          >
            <app-setting
              [categorie]="categorie"
              (serviceActivationChange)="handleValidationChange($event)"
              (amountTypeChange)="handleAmountTypeChange($event)"
              (reimbursementChange)="handleReimbursementChange($event)"
              (validationChange)="handleValidationChange($event)"
            ></app-setting>
          </mat-tab>
        </mat-tab-group>
      </div>
      <button (click)="saveSettings()" class="validate-btn">Valider</button>
    </div>
  </div>
</div>
