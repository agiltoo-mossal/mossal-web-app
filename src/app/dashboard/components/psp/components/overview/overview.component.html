<div>
     <h2 class="container-title-setting">
      <span>Liste des partenaires de service de paiement</span>
    </h2>
</div>
<div class="page-wrapper" fxLayout="row" fxLayoutAlign="none start" fxLayoutGap="20px">
  <div fxFlex="auto" fxLayout="column" fxLayoutGap="18px">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="title">Nom</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="title">Description</th>
          <td mat-cell *matCellDef="let row">
            {{ row.description }}
          </td>
        </ng-container>
       
        
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="title" disableClear style="text-align: center">
            Action
          </th>
          <td mat-cell *matCellDef="let row">
            <div class="dropdown" appDropdown="dropdown-action">
              <span fxLayout="row" class="btn-edit-statut">
                <span class="text" fxFlex="auto" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center"
                  style="padding: 0 8px"><span>Action</span><span class="statut statut--{{
                      row?.blocked ? 'rejected' : 'valid'
                    }}"></span></span>
                <mat-icon class="dropdown-icon" fxLayoutAlign="center center">keyboard_arrow_down</mat-icon>
              </span>
              <div class="dropdown-content dropdown-content-filter" id="dropdown-action"> 
                <div *ngIf="!row.blocked" class="dropdown-option color-danger" fxLayout="row"
                  fxLayoutAlign="start center" fxLayoutGap="12px" requiresConfirmation
                  [message]="'Voulez vous bloquer ce psp ?'"
                  [confirmCallbackParam]="row?.id">
                  <span><mat-icon>lock</mat-icon></span>
                  <span>Suspendre</span>
                </div>  
              </div>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [length]="resultsLength" aria-label=""></mat-paginator>
    </div>
  </div>
 
</div>
