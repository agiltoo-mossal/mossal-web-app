query FetchPaginatedActivities($queryFilter: QueryDataConfigInput) {
	fetchPaginatedActivities(queryFilter: $queryFilter) {
		pagination {
			totalItems
			pageCount
			currentPage
			pageSize
		}
		results {
			id
			message
			user {
				id
				firstName
				lastName
				email
			}
			createdAt
			updatedAt
		}
	}
}
