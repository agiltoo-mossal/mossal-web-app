query FetchOrganizationCollaborators {
  fetchOrganizationCollaborators {
		id
		firstName
		lastName
		email
		phoneNumber
		uniqueIdentifier
		address
		salary
		wizallAccountNumber
		bankAccountNumber
		position
    organization {
      name
    }
	}
}

mutation InviteCollaborator($collaboratorInput: InviteCollaboratorInput!) {
  inviteCollaborator(collaborator: $collaboratorInput)
}
