query FetchSupportPaiement {
  fetchSupportPaiement {
    amount

    collaborator {
      id
      firstName
      lastName
      balance
      email
      totalDemandeAmount
      salary
      authorizedAdvance
      phoneNumber
      bankAccountNumber
      uniqueIdentifier
      # organization {
      # 	name
      # }
    }
    organisationService {
      service {
        title
      }
    }
  }
}

