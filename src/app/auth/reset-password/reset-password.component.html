
<div class="page-container" fxLayout="row wrap" fxLayoutAlign="center center">
  <div *ngIf="!resetSuccess" fxFlex="40%" fxFlex.lt-md="100%" class="form-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="43px">
    <span class="title">Reset password</span>
    <form *ngIf="formGroup" [formGroup]="formGroup" fxLayout="column" fxFill fxLayoutAlign="start start" fxLayoutGap="36px">
      <div *ngIf="formError" class="color-danger">{{ formError }}</div>
      <div fxFill class="form-group" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <label>New password <span class="color-danger">*</span></label>
        <input type="password" formControlName="newPassword" class="form-control" placeholder="New password">
      </div>
      <div fxFill class="form-group" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <label>Confirm password <span class="color-danger">*</span></label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
      </div>
      <div fxFill fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="20px">
        <button class="btn btn-form-primary" (click)="resetPassword()">Request password reset</button>
      </div>
    </form>
  </div>
</div>
<app-success-page *ngIf="resetSuccess" [message]="message" link="/auth/login" buttonText="Login"></app-success-page>
