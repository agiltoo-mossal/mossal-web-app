<form [formGroup]="formGroup" class="form-container" fxLayout="column" fxLayoutGap="40px">
  <div fxLayout="column" fxLayoutGap="32px">
    <span class="title" fxLayoutAlign="center center">Mot de passe oublié</span>
    <div class="separator"></div>
  </div>
  <div fxLayout="column" fxLayoutGap="24px">
    <div fxFill class="form-group" fxLayout="column" fxLayoutGap="10px">
      <label class="label">Email de récupération </label>
      <div fxLayoutAlign="start center">
        <input formControlName="email" class="form-control" placeholder="Enter the account email">
        <span class="icon-control"><mat-icon>mail_outline</mat-icon></span>
      </div>
    </div>
    <div *ngIf="message" class="color-success">{{ message }}</div>
  </div>
  <button class="submit">Soumettre</button>
  <div class="text" fxLayoutAlign="center center">Vous souvenez-vous de votre mot de passe ?<a class="btn-login"
      routerLink="/auth/login">Connexion</a>
  </div>
</form>
